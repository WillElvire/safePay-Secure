<section class="data" *ngIf="tableType=='crypto'">
  <div class="container table-responsive mt-5">
    <nz-table #headerTable [nzData]="data" [nzScroll]="{ y: '500px' }" [nzFrontPagination]="true" [nzShowQuickJumper]="true"
      [nzLoading]="loading" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex">
      <thead>
        <tr>
          <th [nzShowFilter]="true">Annonceur</th>
          <th [nzShowSort]="true">Prix</th>
          <th [nzShowSort]="true">Limite / Disponible</th>
          <th [nzShowSort]="true">Monnaie d'exchange</th>
          <th [nzShowSort]="true">Paiement</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of headerTable.data">
          <td>
            <div>
              <nz-avatar [nzSize]="'small'" nzIcon="user" style="background-color:var(--base-color);"></nz-avatar>
              <a style="margin-left: 5%;" routerLink="/marketplace/client/detail/{{data.firstname}}">{{ data.firstname }} {{ data.lastname }} </a>
              <span nz-icon nzType="check-circle" nzTheme="fill" style="margin-left: 2%;" *ngIf="data.active"></span>
              <span nz-icon nzType="star" nzTheme="fill" style="margin-left: 2%;" *ngIf="data.certifed"></span>
            </div>
          </td>
          <td>{{data.product.detail.price }}</td>
          <td>{{data.product.detail.quantity }}</td>
          <td>{{data.product.detail.monnaie_echange}}</td>
          <td>{{data.product.detail.monnaie_a_recevoir}}</td>
          <td>
            <button nz-button class="buy" *ngIf="data.product.detail.title.includes('ACHAT');else sellButtton " (click)="startPayment(data,'achat')">Acheter {{data.product.detail.monnaie_echange}}
              <span nz-icon nzType="arrow-up" nzTheme="outline"></span>
            </button>
            <ng-template #sellButtton>
              <button nz-button class="sell" (click)="startPayment(data)">Vendre {{data.product.detail.monnaie_a_recevoir}}
                <span nz-icon nzType="arrow-down" nzTheme="outline"></span>
              </button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</section>
<section>
</section>
