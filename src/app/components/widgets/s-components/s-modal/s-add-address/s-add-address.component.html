<div class="container mt-5">

  <div class="btn-group">
    <button nz-button (click)="enableWeb3Function()">
      {{message}}
    </button>
  </div>

  <div *ngIf="!enableWeb3;else web3Provider">
    <br>
    <br>
    <s-select [(crypto)]="crypto"></s-select>
    <br>
    <br>
    <input nz-input placeholder="Renseigner votre adresse" [(ngModel)]="address" />
    <br>
    <br>
    <button class="btn btn-dark col-md-12" (click)="addNewAddress()"> Ajouter l'addresse <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
  </div>

  <ng-template #web3Provider>
    <br>
    <br>
    <div>
      Cette action vous permettra d'ajouter une addresse crypto de votre choix en fonction des portefeuilles
      decentralisÃ©s que vous avez sur votre appareil
    </div>
    <br>
    <br>
    <button class="btn btn-dark col-md-12" (click)="connectWallet()">Ajouter une addresse <i class="fa fa-plus-circle" aria-hidden="true"></i> </button>
  </ng-template>


</div>
